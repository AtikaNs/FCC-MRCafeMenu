<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>MYSA RUN CAFE</h1>
        <!-- Mysa Run (MR) Cafe, created by Tik (2024)-->
        <p class="established">Est. 2019</p>
        <hr>
        <section>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon" style="float:left"/>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon" style="float:right"/>
          <h2>Coffee</h2>
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">IDR 30K</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">IDR 35K</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">IDR 38K</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">IDR 40K</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">IDR 45K</p>
          </article>
        </section>
        <section>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon" style="float:left"/>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon" style="float:right"/>
          <h2>Desserts</h2>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">IDR 10K</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">IDR 20K</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">IDR 25K</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">IDR 50K</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
        </p>
        <p class="address">123 Free Code Camp Drive - Tik, 2024</p>
      </footer>
    </div>
  </body>
</html>
